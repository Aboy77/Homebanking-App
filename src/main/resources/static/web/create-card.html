<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Ask Card</title>
</head>

<body>
    <div class="flex-col j-c-s-b">
        <div class="background-card"></div>
        <main class="flex-row sm-col-flex">
            <div class="info flex-col a-i-c j-c-s-b sm-row-flex hide-sm" id="newPage">
                <i class="bi bi-house icons" id="accounts"></i>
                <i class="bi bi-wallet icons" id="cards"></i>
                <i class="bi bi-cash-coin icons" id="transfer"></i>
                <i class="bi bi-credit-card icons i-active" id="create-c"></i>
                <i class="bi bi-headset icons" id="support"></i>
            </div>

            <div class="w-f t-c" id="app" v-cloak>
                <div class="flex-col j-c-c a-i-c w-f">
                    <p class="color-p t-deco-u-line m-t">To ask for a card, choose the type and color you want</p>
                    <form class="flex-col a-i-c j-c-c card-form">
                        <div class="err" id="err"></div>
                        <div id="err"></div>
                        <div class="flex-col j-c-s-a a-i-c w-f">
                            <div class="flex-row j-c-s-b a-i-c w-m">
                                <label for="type" class="t-c color-p">Select Type: </label>
                                <select name="type" id="type" class="btn-main w-m" v-model="type">
                                    <option value="" class="t-c">Select</option>
                                    <option value="CREDIT">CREDIT</option>
                                    <option value="DEBIT">DEBIT</option>
                                </select>
                            </div>
                            <div class="flex-row j-c-s-b a-i-c w-m m-t">
                                <label for="color" class="t-c color-p">Select Color: </label>
                                <select name="type" id="color" class="btn-main w-m" v-model="color">
                                    <option value="" class="t-c">Select</option>
                                    <option value="GOLD">GOLD</option>
                                    <option value="SILVER">SILVER</option>
                                    <option value="TITANIUM">TITANIUM</option>
                                </select>
                            </div>
                            <div class="flex-row j-c-s-b a-i-c w-m m-t">
                                <label for="color" class="t-c color-p">Select Account: </label>
                                <select name="type" id="color" class="btn-main w-m" v-model="account">
                                    <option value="" class="t-c" selected disabled>Select</option>
                                    <option v-for="account in accounts" :value="account.number">{{account.number}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <input type="button" value="Order now" class="btn-main m-t" @click="orderCard">
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./cards.js"></script>
</body>

</html>
