<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Loan Application</title>
</head>

<body>
    <div class="flex-col j-c-s-b">
        <div class="background-loan"></div>

        <main class="flex-row sm-col-flex">
            <div class="info flex-col a-i-c j-c-s-b sm-row-flex hide-sm" id="newPage">
                <i class="bi bi-house icons i-active" id="accounts"></i>
                <i class="bi bi-wallet icons" id="cards"></i>
                <i class="bi bi-cash-coin icons" id="transfer"></i>
                <i class="bi bi-credit-card icons" id="create-c"></i>
                <i class="bi bi-headset icons" id="support"></i>
            </div>

            <div class="flex-col j-c-c a-i-c w-f" id="app" v-cloak>
                <h2 class="t-c t-transform-upper m-t">Loan Application</h2>
                <p class="color-p t-deco-u-line m-t">To ask for a loan, fill the fields below</p>
                <form class="flex-col a-i-c j-c-c card-form" @input="loadInfo">
                    <div class="err" id="err"></div>
                    <div id="err"></div>
                    <div class="flex-row j-c-s-a a-i-c w-f-s height-loan">
                        <div class="flex-col w-f j-c-s-a height-loan">
                            <div class="flex-col j-c-s-b">
                                <div class="flex-row j-c-s-b w-f">
                                    <label for="type" class="t-c color-p">Select Loan Type: </label>
                                    <label v-for="loan in loans">{{loan.name}}
                                        <input type="radio" :value="loan.name" :id="loan.id" name="name">
                                    </label>
                                </div>
                                <div class="flex-row j-c-s-b a-i-c w-f">
                                    <label class="t-c color-p">Select Payments: </label>
                                    <select name="name" id="name" class="btn-main w-m">
                                        <option value="" class="t-c">Select</option>
                                        <option v-for="payment in payments" :value="payment">
                                            {{payment}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex-row j-c-s-b a-i-c">
                                <div class="flex-row j-c-s-b w-f a-i-c w-f">
                                    <label class="t-c color-p">Select Account to deposit: </label>
                                    <select name="account" id="account" class="btn-main w-m">
                                        <option value="" class="t-c">Select</option>
                                        <option v-for="account in accounts" :value="account.number">
                                            {{account.number}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex-row j-c-s-b w-f">
                                <label class="t-c color-p">Add description: </label>
                                <input type="text" class="w-m">
                            </div>
                            <label class="flex-row j-c-s-b w-f color-p">Amount:
                                <input type="number" class="w-m">
                            </label>
                            <p class="color-p" v-if="total > 0">Total= {{total}}</p>
                        </div>
                    </div>
                    <input type="button" value="Order now" class="btn-main m-b" @click="sendApplication">
                </form>
            </div>


        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./loan.js"></script>
</body>

</html>
